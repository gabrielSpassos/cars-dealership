<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Gym-Service</title>
        <meta charset="UTF-8"/>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Dados do Usu√°rio</legend>
                <p>
                    Nome Completo: <input type="text" name="nome">
                    <img id="editField" width="25px" src="../_images/edit.png">
                </p> 

                <p>
                    Idade: <input type="number" name="idade">
                    <img id="editField" width="25px" src="_images/edit.png">
                </p>

                <p> 
                    CPF: <input type="text" name="cpf">
                    <img id="editField" width="25px" src="_images/edit.png">

                <fieldset>

                    <img id="editField" width="25px" src="_images/edit.png">

                <p> 
                    IMC: <input type="number" name="imc">
                    <img id="editField" width="25px" src="_images/edit.png">
                </p>
            
            </fieldset> 

            <fieldset>
                <legend>Plano</legend>
                <select name="tipoPlano"> 
                    <option value="mensal">Mensal</option>
                    <option value="trimestral">Trimestral</option>
                    <option value="semestral">Semestral</option>
                    <option value="anual">Anual</option>
